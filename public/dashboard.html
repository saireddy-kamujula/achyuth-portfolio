<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - K12 Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-graduation-cap text-3xl text-blue-600 mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-800">K12 Learning Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userWelcome" class="text-gray-600"></span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div id="dashboardContent" class="space-y-6">
            <!-- Loading state -->
            <div class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">Loading dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';
        let currentUser = null;

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                // Fetch current user
                const userResponse = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error('Authentication failed');
                }

                currentUser = await userResponse.json();
                document.getElementById('userWelcome').textContent = `Welcome, ${currentUser.firstName} ${currentUser.lastName}!`;

                // Load dashboard data
                await loadDashboard();
            } catch (error) {
                console.error('Authentication error:', error);
                localStorage.removeItem('token');
                window.location.href = '/';
            }
        });

        async function loadDashboard() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load dashboard');
                }

                const dashboardData = await response.json();
                renderDashboard(dashboardData);
            } catch (error) {
                console.error('Dashboard error:', error);
                document.getElementById('dashboardContent').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-600 mb-4"></i>
                        <p class="text-gray-600">Failed to load dashboard data</p>
                    </div>
                `;
            }
        }

        function renderDashboard(data) {
            const content = document.getElementById('dashboardContent');
            
            if (currentUser.role === 'student') {
                content.innerHTML = renderStudentDashboard(data);
            } else if (currentUser.role === 'teacher') {
                content.innerHTML = renderTeacherDashboard(data);
            } else if (currentUser.role === 'admin') {
                content.innerHTML = renderAdminDashboard(data);
            }
        }

        function renderStudentDashboard(data) {
            return `
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-full">
                                <i class="fas fa-book text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Enrolled Courses</h3>
                                <p class="text-3xl font-bold text-blue-600">${data.stats?.totalCourses || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-yellow-100 rounded-full">
                                <i class="fas fa-clipboard-list text-yellow-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Pending Assignments</h3>
                                <p class="text-3xl font-bold text-yellow-600">${data.stats?.pendingAssignments || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-full">
                                <i class="fas fa-chart-line text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Average Grade</h3>
                                <p class="text-3xl font-bold text-green-600">${data.stats?.averageGrade || 0}%</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">My Courses</h3>
                        <div class="space-y-3">
                            ${data.enrolledCourses?.map(course => `
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                                    <div>
                                        <h4 class="font-medium">${course.title}</h4>
                                        <p class="text-sm text-gray-600">${course.subject} - Grade ${course.grade}</p>
                                    </div>
                                    <button class="text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            `).join('') || '<p class="text-gray-500">No courses enrolled</p>'}
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-xl font-semibold mb-4">Upcoming Assignments</h3>
                        <div class="space-y-3">
                            ${data.upcomingAssignments?.map(assignment => `
                                <div class="flex items-center justify-between p-3 bg-gray-50 rounded">
                                    <div>
                                        <h4 class="font-medium">${assignment.title}</h4>
                                        <p class="text-sm text-gray-600">${assignment.course.title}</p>
                                        <p class="text-xs text-red-600">Due: ${new Date(assignment.dueDate).toLocaleDateString()}</p>
                                    </div>
                                    <button class="text-blue-600 hover:text-blue-800">
                                        <i class="fas fa-arrow-right"></i>
                                    </button>
                                </div>
                            `).join('') || '<p class="text-gray-500">No upcoming assignments</p>'}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTeacherDashboard(data) {
            return `
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-full">
                                <i class="fas fa-chalkboard-teacher text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Teaching Courses</h3>
                                <p class="text-3xl font-bold text-blue-600">${data.stats?.totalCourses || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-full">
                                <i class="fas fa-users text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Total Students</h3>
                                <p class="text-3xl font-bold text-green-600">${data.stats?.totalStudents || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-red-100 rounded-full">
                                <i class="fas fa-clipboard-check text-red-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Pending Grading</h3>
                                <p class="text-3xl font-bold text-red-600">${data.stats?.pendingGrading || 0}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold mb-4">My Courses</h3>
                    <div class="grid md:grid-cols-2 gap-4">
                        ${data.teachingCourses?.map(course => `
                            <div class="p-4 border rounded-lg">
                                <h4 class="font-medium text-lg">${course.title}</h4>
                                <p class="text-gray-600">${course.subject} - Grade ${course.grade}</p>
                                <p class="text-sm text-gray-500">${course.enrolledStudents.length} students enrolled</p>
                                <div class="mt-3 flex space-x-2">
                                    <button class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                                        View Course
                                    </button>
                                    <button class="px-3 py-1 bg-green-600 text-white text-sm rounded hover:bg-green-700">
                                        Add Lesson
                                    </button>
                                </div>
                            </div>
                        `).join('') || '<p class="text-gray-500">No courses assigned</p>'}
                    </div>
                </div>
            `;
        }

        function renderAdminDashboard(data) {
            return `
                <div class="grid md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-blue-100 rounded-full">
                                <i class="fas fa-users text-blue-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Total Users</h3>
                                <p class="text-3xl font-bold text-blue-600">${data.stats?.totalUsers || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-green-100 rounded-full">
                                <i class="fas fa-user-graduate text-green-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Students</h3>
                                <p class="text-3xl font-bold text-green-600">${data.stats?.totalStudents || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-purple-100 rounded-full">
                                <i class="fas fa-chalkboard-teacher text-purple-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Teachers</h3>
                                <p class="text-3xl font-bold text-purple-600">${data.stats?.totalTeachers || 0}</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <div class="flex items-center">
                            <div class="p-3 bg-yellow-100 rounded-full">
                                <i class="fas fa-book text-yellow-600 text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold">Courses</h3>
                                <p class="text-3xl font-bold text-yellow-600">${data.stats?.totalCourses || 0}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-xl font-semibold mb-4">Recent Users</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Joined</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200">
                                ${data.recentUsers?.map(user => `
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">${user.firstName} ${user.lastName}</td>
                                        <td class="px-6 py-4 whitespace-nowrap">${user.email}</td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 py-1 text-xs rounded-full ${getRoleBadgeClass(user.role)}">
                                                ${user.role}
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                            ${new Date(user.createdAt).toLocaleDateString()}
                                        </td>
                                    </tr>
                                `).join('') || '<tr><td colspan="4" class="text-center py-4 text-gray-500">No users found</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function getRoleBadgeClass(role) {
            switch(role) {
                case 'admin': return 'bg-red-100 text-red-800';
                case 'teacher': return 'bg-blue-100 text-blue-800';
                case 'student': return 'bg-green-100 text-green-800';
                case 'parent': return 'bg-purple-100 text-purple-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
